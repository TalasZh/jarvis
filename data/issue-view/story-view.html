<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="issue-view.css">
    <script src="../jquery-2.1.3.min.js"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!--Breadcrumbs as a navigation in issue tree-->
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb" id="story-path">
                <li><a href="#">ProjectName</a></li>
                <li><a href="#">EpicName</a></li>
                <li><a href="#">StoryName</a></li>
                <li class="active">Issue Name</li>
            </ul>
        </div>
    </div>

    <!--Package controls-->
    <div class="container well panel panel-primary">
        <div class="panel-heading" id="storyNumber">
            Issue Universal
        </div>

        <!--Grid div, issue brief info-->
        <div class="row voffset2">
            <div class="col-xs-6">
                <p>
                    <b> Link : </b>
                    <a class="pull-right" id="storyLink" href="#">here</a>
                </p>

                <p>
                    <b> Status : </b>
                    <span class="pull-right" id="storyStatus"></span>
                </p>
            </div>
            <div class="col-xs-6">
                <p>
                    <b> Type : </b>
                    <span class="pull-right" id="storyType"></span>
                </p>

                <p>
                    <b> Priority : </b>
                    <span class="pull-right" id="storyPriority"></span>
                </p>
            </div>
        </div>
        <div class="row voffset2">
            <div class="col-md-9">
                <p>
                    <b> Summary : </b>
                    <span class="pull-right" id="storySummary"></span>
                </p>

                <div class="pull-right" id="storyControls">
                    <input type="button" class="btn btn-primary btn-sm" id="storyStart" value="Start">
                    <input type="button" class="btn btn-primary btn-sm" id="storySendApproval" value="Send for Approval">
                    <input type="button" class="btn btn-primary btn-sm" id="storyApprove" value="Approve">
                    <input type="button" class="btn btn-default btn-sm" id="storyReject" value="Reject">
                    <input type="button" class="btn btn-default btn-sm" id="exportToConfluence" value="Export to Confluence">
                </div>
            </div>
        </div>

        <!--Issues panel-->
        <div class="panel panel-primary voffset2" id="storyIssues">
            <div class="panel-heading">Issues</div>
            <div class="panel-body fixed-panel">
                <!--Only used for Story issue types-->
                <ul class="list-group" id="story-list-issues">
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
