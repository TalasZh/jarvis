<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="superhero/bootstrap.min.css">
    <script src="../jquery-2.1.3.min.js"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./issue-view.css">
</head>
<body>

<div class="container">
    <!--Breadcrumbs as a navigation in issue tree-->
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li><a href="#">ProjectName</a></li>
                <li><a href="#">EpicName</a></li>
                <li><a href="#">StoryName</a></li>
                <li class="active">Issue Name</li>
            </ul>
        </div>
    </div>

    <!--Package controls-->
    <div class="container well panel panel-primary">
        <div class="panel-heading">Task View</div>

        <!--Grid div issue brief info-->
        <div class="row voffset2">
            <legend id="issueNumber"></legend>
            <div class="col-xs-6">
                <p>
                    <b> Link : </b>
                    <a class="pull-right" id="issueLink" href="#">here</a>
                </p>

                <p>
                    <b> Status : </b>
                    <span class="pull-right" id="status"></span>
                </p>
            </div>
            <div class="col-xs-6">
                <p>
                    <b> Type : </b>
                    <span class="pull-right" id="type"></span>
                </p>

                <p>
                    <b> Priority : </b>
                    <span class="pull-right" id="priority"></span>
                </p>
            </div>
            <div class="col-md-9">
                <p>
                    <b> Summary : </b>
                    <span class="pull-right" id="summary"></span>
                </p>

                <div class="pull-right">
                    <input type="button" class="btn btn-primary btn-sm" id="startStop" value="Start">
                    <input type="button" class="btn btn-primary btn-sm" id="pauseResume" value="Pause">
                    <input type="button" class="btn btn-primary btn-sm" id="backButton" value="Back">
                    <input type="button" class="btn btn-default btn-sm" id="annotator" value="Annotator">
                </div>
            </div>
        </div>

        <!--Issues panel-->
        <div class="panel panel-primary voffset2">
            <div class="panel-heading">Issues</div>
            <div class="panel-body fixed-panel">
                <!--Only used for Story issue types-->
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Cras justo odio <span class="label label-success">Epic</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Dapibus ac facilisis in <span class="label label-primary">Story</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Morbi leo risus <span class="label label-default">Phase</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Porta ac consectetur ac <span class="label label-info">Session</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Vestibulum at eros <span class="label label-danger">Bug</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
