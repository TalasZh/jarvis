<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="../jquery-2.1.3.min.js"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!--Breadcrumbs as a navigation in issue tree-->
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb" id="project-issue-path">
                <li><a class="projects" href="#">Projects</a></li>
                <li><a id="project-link" href="#">ProjectName</a></li>
                <li class="active">Issues</li>
            </ul>
        </div>
    </div>

    <!--Package controls-->
    <div class="container well panel panel-primary">
        <div class="panel-heading">
            Issues
        </div>

        <!--Issues panel-->
        <div class="panel panel-primary" id="project-issues">
            <div class="panel-body fixed-panel">
                <!--Only used for Story issue types-->
                <ul class="list-group" id="project-list-issues">
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
