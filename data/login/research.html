<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="../jquery-2.1.3.min.js"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-lg-2 col-centered">
    <div class="form-group">
        <br/>
        <label for="combobox">Select the issue you want to search :</label>
        <select class="form-control" name="issueCombobox" id="issueCombobox"></select>
        <br/>

        <div>
            <input type="button" class="btn btn-primary btn-sm" id="selectIssue" value="Choose">
            <input type="button" class="btn btn-primary btn-sm" id="backButtonOnResearchPage" value="Back">
        </div>
    </div>
</div>

<div class="container">
    <!--Breadcrumbs as a navigation in issue tree-->
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb" id="issue-path">
                <li><a href="#">ProjectName</a></li>
                <li class="active">Issues</li>
            </ul>
        </div>
    </div>

    <!--Package controls-->
    <div class="container well panel panel-primary">
        <div class="panel-heading" id="projectIssues">
            Issues
        </div>

        <!--Issues panel-->
        <div class="panel panel-primary" id="issues">
            <div class="panel-body fixed-panel">
                <!--Only used for Story issue types-->
                <ul class="list-group" id="list-issues">
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Cras justo odio <span class="label label-success">Epic</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Dapibus ac facilisis in <span class="label label-primary">Story</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Morbi leo risus <span class="label label-default">Phase</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Porta ac consectetur ac <span class="label label-info">Session</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Vestibulum at eros <span class="label label-danger">Bug</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
