<html>
<link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
<script src="../jquery-2.1.3.min.js"></script>
<script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="login.css">
<body>
<div class="col-lg-1 col-centered">
    <h3>Login to Jarvis</h3>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control input-sm" value="admin" id="username" placeholder="Enter email">
        <label for="password">Password</label>
        <input type="password" class="form-control input-sm" value="admin" id="password" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary btn-sm" id="loginButton">Login</button>
</div>
</body>
</html>
