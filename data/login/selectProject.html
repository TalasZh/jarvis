<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="../jquery-2.1.3.min.js"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!--Breadcrumbs as a navigation in issue tree-->
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb" id="issue-path">
                <li><a href="#">ProjectName</a></li>
                <li><a href="#">EpicName</a></li>
                <li><a href="#">StoryName</a></li>
                <li class="active">Issue Name</li>
            </ul>
        </div>
    </div>

    <!--Package controls-->
    <div class="container well panel panel-primary">
        <div class="panel-heading" id="issueNumber">
            Issue Universal
        </div>

        <!--Grid div, issue brief info-->
        <div class="row voffset2">

            <label for="combobox">Select project :</label>

            <select class="form-control" name="selectProjectCombobox" id="selectProjectCombobox"></select>
            <br/>

            <div class="col-xs-6">
                <p>
                    <b> Name : </b>
                    <span class="pull-right" id="name">here</span>
                </p>

                <p>
                    <b> Key : </b>
                    <span class="pull-right" id="key"></span>
                </p>
            </div>
            <div class="col-xs-6">
                <p>
                    <b> Description : </b>
                    <span class="pull-right" id="description"></span>
                </p>

                <p>
                    <b> Lead : </b>
                    <span class="pull-right" id="lead"></span>
                </p>
            </div>
        </div>
        <div class="row voffset2">
            <div class="col-md-9">
                <p>
                    <b> Versions : </b>
                    <span class="pull-right" id="versions"></span>
                </p>
                <div>
                    <input type="button" class="btn btn-primary btn-sm" id="selectProject" value="Next">
                    <input type="button" class="btn btn-primary btn-sm" id="backButtonOnProjectSelectionPage" value="Back">
                </div>
            </div>
        </div>

        <!--Issues panel-->
        <div class="panel panel-primary" id="issues">
            <div class="panel-heading">Issues</div>
            <div class="panel-body fixed-panel">
                <!--Only used for Story issue types-->
                <ul class="list-group" id="list-issues">
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Cras justo odio <span class="label label-success">Epic</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Dapibus ac facilisis in <span class="label label-primary">Story</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Morbi leo risus <span class="label label-default">Phase</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Porta ac consectetur ac <span class="label label-info">Session</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="issue-view.html">
                            Vestibulum at eros <span class="label label-danger">Bug</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
